<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Keops's Dropdown web component example</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div id="welcome">
            <p>Hi there! Here you can test my dropdown web component</p>
            <small id="author">- Keops</small>
        </div>
        <p>Dropdown with menu</p>
        <kwc-dropdown id="dropdown" position="bottom-start" defaultStyle="true">
            <button slot="button" style="height: 60px">Click me</button>
            <ul slot="menu">
                <li id="add-folder">Create folder</li>
                <li id="add-bookmark">Create bookmark</li>
                <hr class="separator">
                <li id="about">About</li>
            </ul>
        </kwc-dropdown>
        <div>
            <p>Dropdown with div</p>
        </div>
        <kwc-dropdown id="dropdown" position="right-start" defaultStyle="false">
            <button slot="button" style="height: 30px">Me too</button>
            <div slot="menu" id="example-2-menu">
                <img src="https://m.media-amazon.com/images/I/71XVt-gKpAL._CR0,0,1414,1414_UX256.jpg"
                    style="height: 160px; width: 160px;">
                <p>I'm in a dropdown menu</p>
            </div>
        </kwc-dropdown>
    </main>
    <script type="module" src="../src/index.ts"></script>
</body>

</html>
